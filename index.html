<html ng-app="sample">

<head>

    <title> Sample Angular </title>
    <script src="http://lucilvio-samplecdn.azureedge.net/node_modules/angular/angular.min.js"></script>
    <script src="http://lucilvio-samplecdn.azureedge.net/index.js">
    </script>

    <style>
        .concluida {
            color: gray;
            text-decoration: line-through;
        }
        
        .aberta {
            color: black;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <h1> Lista de Tarefas </h1> 

    <div ng-controller="todoController as todos">
        <ul ng-repeat="task in todos.tasks">
            <li> <input type="checkbox" ng-model="todos.concluida" ng-click="todos.marcarConcluida()" />
                <span class="{{ todos.classConcluida }}"> {{ task.titulo }} </span>
            </li>
        </ul>

        <form ng-submit="todos.adicionarTarefa()">

            <input type="text" ng-model="todos.newTask" /><input type="submit" value="Adicionar Tarefa" />

        </form>
    </div>



</body>

</html>
